{% extends 'core/base.html' %}

{% load static %}

{% block content %}
    {# This is where an individual site's content will be included #}
    <div class="container col-9 text-center" id="site-content">
        <!--Site-content-->
        <h1> Registration </h1>
        <form method="GET">
            <div class="d-flex justify-content-center mt-5">
                <div class="input group w-50">
                    <p class="fw-bold"> Username </p>
                    <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="input group w-50">
                    <p class="fw-bold"> E-Mail </p>
                    <input type="email" id="email" class="form-control" placeholder="max.muster@gmail.at" aria-label="EMail">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="input group w-50">
                    <p class="fw-bold"> Password </p>
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="input group w-50">
                    <p class="fw-bold"> Confirm Password </p>
                    <input type="password" id="password2" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="button" id="confirm" class="btn btn-info"> Register </button>
            </div>
        </form>
    </div>
{% endblock content %}
