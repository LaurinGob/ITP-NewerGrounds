{% extends 'core/base.html' %} {% load static %} 
{% block content %}

<div class="mt-3 ms-3">


    <h1>{{user.username}}'s Achievements</h1>

    {% for achievement in user.achievements.all %}
    <div>
        <p class="mb-0"> 
            <b> {{ achievement.title }} </b> 
        </p>
        <p>{{ achievement.description }} (<a href="/{{ achievement.game.internal_name }}">{{ achievement.game.title}}</a>)</p>
    </div>
    {% endfor %}


</div>

{% endblock content %}
