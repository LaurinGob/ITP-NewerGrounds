{% extends 'core/base.html' %}

{% load static %}

{% block content %}
    {# This is where an individual site's content will be included #}
    <div class="container col-9 text-center" id="site-content">
        <!--Site-content-->
        <h1> Login </h1>
        <form method="GET">
            <div class="d-flex justify-content-center mt-5">
                <div class="input group w-50">
                    <p class="fw-bold"> Username </p>
                    <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="input group w-50">
                    <p class="fw-bold"> Password </p>
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="button" id="confirm" class="btn btn-info"> Login </button>
            </div>
        </form>
    </div>
{% endblock content %}
