{% extends 'core/base.html' %}
{% load static %}


{% block content %}

<h1>{{ game.title }}</h1>

{# Game-specific scripts (like libraries, ... #}
<script src="../../static/games/libs/pixi.min.js" defer></script>
<script src="../../static/games/libs/keyInput.js" defer></script>
<script src="../../static/games/flappyNoodle/flappyNoodle.js" defer></script>

{# Canvas #}
<div id="canvasAnchor" style="position: relative;">
    <div style="position: absolute; top: 10px; left: 10px; font-family: Calibri; font-weight: bolder;">
        <h1>Score: <span id="score"></span></h1>
    </div>

    <!--GameOver Screen-->
    <div id="gameOver" style="position: absolute; top: 100px; left: 40px; font-family: Calibri; font-weight: bolder; color: red; display: none;">
        <h1 style="font-size: 200px">GameOver</h1>
    </div>
    <div id="restart" style="position: absolute; top: 300px; left: 240px;font-family: Calibri; font-weight: bolder; color: white; display: none;">
        <h1>Press "r" to restart the game</h1>
    </div>
    
</div>

<p>{{ game.description }}</p>

{% endblock content %}
